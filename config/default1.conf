server {
	listen 8080;
	root /www/default;
	index index.html;
	server_name default.com;
	request_body_size 10000;
	autoindex on;
	allowed_methods GET POST;
	# allowed_methods GET; // a

	# from chatgpt Yes,
	#  if no root directive is specified, Nginx will
	#  inherit the root from a higher-level block (such as server {} or http {}).


	location /errors {
		allowed_methods GET POST;
		autoindex on;
		# index index.html;
	}

	location /random {
		autoindex on;
		index index.html;
		root /folder1/folder2;
		allowed_methods GET POST;
	}
}

server {
	listen 8080;
	root /www/default;
	index index.html;
	server_name has_delete.com;
	request_body_size 10000;
	autoindex on;
	allowed_methods GET POST;
	# allowed_methods GET; // a

	# from chatgpt Yes,
	#  if no root directive is specified, Nginx will
	#  inherit the root from a higher-level block (such as server {} or http {}).

	#DELETE is only allowed here
	location /here_is_delete_allowed {
		autoindex on;
		index index.html;
		root /folder1/folder2;
		allowed_methods GET POST DELETE;
	}

	location /errors {
		allowed_methods GET POST;
		autoindex on;
		# index index.html;
	}



	location /random {
		autoindex on;
		index index.html;
		root /folder1/folder2;
		allowed_methods GET POST;
	}
}
