server {
	listen 9090;
	root /www/default;
	error_page 404 ./errors/404.html;
	autoindex off;

	location / {
		allowed_methods GET POST;
		autoindex off;
		index index.html;
	}

	location /assets {
		allowed_methods GET POST DELETE;
		autoindex on;
	}

	location /upload {
		allowed_methods POST;
		upload_dir /uploads/example-assets;
	}
}

server {
	listen 8080;
	server_name example.com;

	root /www/example;
	index index.html;

	location /assets {
		allowed_methods GET POST DELETE;
		autoindex on;
	}

	location /upload {
		allowed_methods POST;
		upload_dir /uploads/example-assets;
	}
}
