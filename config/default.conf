server {
	listen 8080;
	root /www/default;
	error_page 404 /errors/404.html;
	error_page 45664564 /errors/500.html;

	location / {
		allowed_methods GET POST;
		autoindex off;
		index index.html;
	}
}

server {
	listens 9090;
	server_name example.com;

	root /www/example;
	index index.html;

	location /assets {
		allowed_methods GET POST DELETE;
		autoindex on;
	}

	location /upload {
		allowed_methods POST;
		upload_dir /uploads/example-assets;
	}
}

