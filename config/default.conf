server {
	listen 9090;
	root /www/default;
	error_page 404 ./errors/404.html;

	location / {
		allowed_methods GET POST;
		autoindex off;
		index index.html;
		upload_dir hello_world.html
	}

	location /assets {
		allowed_methods GET POST DELETE;
		autoindex on;
	}

	location /upload {
		allowed_methods POST;
		upload_dir /uploads/example-assets;
	}
}

