server {
	listen 9999;
	root /www/web1;
	allowed_methods GET POST DELETE PUT;
	cgi_path .sh /bin/bash;
	index index.html;

	location /youtube {
		redirection http://www.youtube.com;
	}


}


server {
	listen 99;
	root /www/mak;
	allowed_methods GET POST DELETE PUT;
	server_name aa;
	cgi_path .sh /bin/bash;
	cgi_path .py /usr/bin/python3;
	cgi_path .php /usr/bin/php;
	index index.html;
	autoindex on;
	error_page 400 /404.html;
}
