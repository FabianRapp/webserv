<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Method Testing</title>
</head>
<body>
    <h1>HTTP Method Testing</h1>

    <h1>Get Testing</h1>

    <!-- Input field for image name -->
    <label for="imageName">Enter Image Name:</label>
    <input type="text" id="imageName" placeholder="e.g., image1.jpg">
    <button onclick="searchImage()">Search Image</button>

    <!-- Display the image here -->
    <div id="imageResult" style="margin-top: 20px;">
        <img id="resultImage" src="" alt="Image Result" style="max-width: 100%; display: none;">
        <p id="errorMessage" style="color: red; display: none;">Image not found!</p>
    </div>

    <script>
        // Function to search for an image
        function searchImage() {
            const imageName = document.getElementById('imageName').value.trim();
            if (!imageName) {
                alert('Please enter an image name.');
                return;
            }

            // Construct the URL to the image
            const imageUrl = `/images/${encodeURIComponent(imageName)}`;

            // Fetch the image
            fetch(imageUrl, {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    return response.blob(); // Get the image as a blob
                } else {
                    throw new Error('Image not found');
                }
            })
            .then(blob => {
                // Display the image
                const imageObjectURL = URL.createObjectURL(blob);
                const imageElement = document.getElementById('resultImage');
                imageElement.src = imageObjectURL;
                imageElement.style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            })
            .catch(error => {
                // Display an error message
                console.error('Error:', error);
                document.getElementById('resultImage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            });
        }
    </script>
</body>
</html>
