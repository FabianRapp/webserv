<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Loader</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function loadFile(file) {
            window.location.href = file;
        }
    </script>
</head>
<body>
    <h1>WebServer Home Page</h1>
    <div class="button-container">
        <button onclick="loadFile('/pages/get_testing.html')">GET</button>
        <button onclick="loadFile('/pages/post_testing.html')">POST</button>
        <button onclick="loadFile('/pages/put_testing.html')">PUT</button>
        <button onclick="loadFile('/pages/delete_testing.html')">DELETE</button>
        <button onclick="loadFile('/pages/default_error.html')">ERROR</button>
        <button onclick="loadFile('/pages/listDirectory.html')">LIST</button>
        <button onclick="loadFile('/pages/redirections.html')">REDIRECT</button>
        <button onclick="loadFile('/pages/cgi_python.html')">CGI Python</button>
        <button onclick="loadFile('/pages/cgi_php.html')">CGI PHP</button>
    </div>

    <footer>
        Created by: Maksim Volkmann, Fabian Rapp, Adrian Hernandez
    </footer>
</body>


</html>
