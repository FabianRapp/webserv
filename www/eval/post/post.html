<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POST Method</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #ffffff;
		}

		.container {
			text-align: center;
			padding: 2rem;
		}

		.method-name {
			font-size: 8rem;
			font-weight: bold;
			color: #4A90E2;
			text-shadow: 5px 5px 4px rgba(0, 0, 0, 0.3);
			margin-bottom: 1rem;
		}

		.message {
			font-size: 1.2rem;
			margin-bottom: 2rem;
			color: #cccccc;
			letter-spacing: 2px;
			text-transform: uppercase;
		}

		form {
			margin-top: 2rem;
		}

		input[type="file"] {
			display: none;
		}

		.custom-file-upload {
			border: 2px solid #4A90E2;
			color: #4A90E2;
			padding: 0.5rem 1rem;
			cursor: pointer;
			font-size: 1rem;
			border-radius: 5px;
			transition: background 0.3s ease;
		}

		.custom-file-upload:hover {
			background: #4A90E2;
			color: #1a1a1a;
		}

		input[type="submit"] {
			margin-top: 30px;
			padding: 0.5rem 1rem;
			background: #4A90E2;
			color: #1a1a1a;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1rem;
			transition: background 0.3s ease;
		}

		input[type="submit"]:hover {
			background: #357ABD;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="method-name">POST METHOD</div>
		<div class="message">Upload an image using the POST method!</div>
		<form action="upload.py" method="post" enctype="multipart/form-data">
			<label for="userfile" class="custom-file-upload">
				Choose Image
			</label>
			<input id="userfile" type="file" name="userfile" accept="image/*" required>
			<br>
			<input type="submit" value="Upload Image">
		</form>
	</div>
</body>
</html>
