<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload</title>
	<style>
		body {
			font-family: Impact, fantasy;
			/* font-family: Arial, sans-serif; */
			background-color: #1f1f1f;
			color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		h1 {
			text-align: center;
			margin-bottom: 20px;
		}
		form {
			background-color: #3c3c3c;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="file"] {
			margin-bottom: 15px;
		}
		button {
			background-color: #007BFF;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<form action="A.txt" method="POST" enctype="multipart/form-data">
		<h1>Upload a File</h1>
		<label for="file">Choose a file:</label>
		<input type="file" id="file" name="file" required>
		<button type="submit">Upload</button>
	</form>
</body>
</html>
