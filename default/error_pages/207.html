<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>207 - Multi-Status</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #ffffff;
		}

		.container {
			text-align: center;
			padding: 2rem;
		}

		.error-code {
			font-size: 8rem;
			font-weight: bold;
			color: #2ecc71;
			text-shadow: 5px 5px 4px rgba(0, 0, 0, 0.3);
			margin-bottom: 1rem;
		}

		.error-message {
			font-size: 1.5rem;
			margin-bottom: 2rem;
			color: #cccccc;
			letter-spacing: 2px;
			text-transform: uppercase;
		}

		.explanation {
			max-width: 600px;
			margin: 0 auto 2rem;
			color: #999999;
			line-height: 1.6;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-code">207</div>
		<div class="error-message">Multi-Status</div>
		<p class="explanation">
			The server has successfully processed the request, but the response contains multiple status codes for different parts of the response body. This is commonly used in WebDAV to indicate the outcome of multiple independent operations.
		</p>
	</div>
</body>
</html>
